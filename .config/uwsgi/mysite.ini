[uwsgi]
chdir = /srv/Local_Brand/
module = PeekingBrand.wsgi:application
home = /home/ubuntu/myvenv/

uid = ssunglass
gid = ssunglass

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/PeekingBrand.pid
logto = /var/log/uwsgi/PeekingBrand/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true