<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blogList.css' %}">
    <title>골목 브랜드 목록</title>
</head>

<body>
 {% for blog in blogs %}
   <main role="main" class="container">
       <div class="jumbotron">
           <h1>제목 : {{blog.title}}</h1>
           <br>
           <h4>작성일 : {{blog.pub_date}}</h4>
           <br>
           <a href="{% url 'blogDetail' blog.id %}" role="button">상세페이지</a>

       </div>
   </main>
 {% endfor %}

 <a href="{% url 'createBlog' %}">글쓰기</a>

 <div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content"></div>
  </div>
</div>

<button id="login-btn" class="btn btn-primary" type="button" name="button">로그인</button>

 <script type="text/javascript">
     $(function() {

      $("#login-btn").modalForm({
          formURL: "{% url 'login' %}"
        });

     });
 </script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>



</body>
</html>
